<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps to Waze Converter</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: var(--tg-theme-bg-color, #ffffff);
            --tg-theme-text-color: var(--tg-theme-text-color, #000000);
            --tg-theme-hint-color: var(--tg-theme-hint-color, #999999);
            --tg-theme-link-color: var(--tg-theme-link-color, #2481cc);
            --tg-theme-button-color: var(--tg-theme-button-color, #2481cc);
            --tg-theme-button-text-color: var(--tg-theme-button-text-color, #ffffff);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--tg-theme-hint-color);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 12px;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--tg-theme-link-color);
            border: 1px solid var(--tg-theme-link-color);
        }

        .result {
            margin-top: 20px;
            padding: 16px;
            background-color: #f0f9ff;
            border-radius: 8px;
            border-left: 4px solid var(--tg-theme-link-color);
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            margin-bottom: 8px;
            color: var(--tg-theme-link-color);
        }

        .result p {
            margin-bottom: 8px;
        }

        .result .coordinates {
            font-family: monospace;
            background-color: #e5e7eb;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
        }

        .error {
            margin-top: 20px;
            padding: 16px;
            background-color: #fef2f2;
            border-radius: 8px;
            border-left: 4px solid #ef4444;
            color: #dc2626;
            display: none;
        }

        .error.show {
            display: block;
        }

        .examples {
            margin-top: 20px;
            padding: 16px;
            background-color: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .examples h4 {
            margin-bottom: 12px;
            color: var(--tg-theme-hint-color);
        }

        .examples .example {
            margin-bottom: 8px;
            font-family: monospace;
            font-size: 13px;
            color: var(--tg-theme-hint-color);
        }

        .location-btn {
            background-color: #10b981;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è Maps to Waze</h1>
            <p>Convert Google Maps links or coordinates to Waze navigation</p>
        </div>

        <button class="btn location-btn" id="locationBtn">
            üìç Use My Location
        </button>

        <form id="converterForm">
            <div class="form-group">
                <label for="input">Google Maps Link or Coordinates:</label>
                <textarea 
                    id="input" 
                    name="input" 
                    placeholder="Paste Google Maps link or enter coordinates..."
                    required
                ></textarea>
            </div>

            <button type="submit" class="btn" id="convertBtn">
                Convert to Waze
            </button>
        </form>

        <div class="result" id="result">
            <h3>‚úÖ Conversion Successful!</h3>
            <p><strong>Coordinates:</strong> <span class="coordinates" id="coordinates"></span></p>
            <button class="btn" id="openWazeBtn">Open in Waze</button>
            <button class="btn btn-secondary" id="shareBtn">Share Link</button>
        </div>

        <div class="error" id="error">
            <p id="errorMessage"></p>
        </div>

        <div class="examples">
            <h4>üìã Examples:</h4>
            <div class="example">‚Ä¢ https://maps.google.com/...</div>
            <div class="example">‚Ä¢ 40.7128, -74.0060</div>
            <div class="example">‚Ä¢ 31¬∞44'49.8"N 35¬∞01'46.6"E</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
